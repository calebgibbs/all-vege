<!doctype html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<title>Account</title> 								
			<meta name="description" content="View veretarian recipes"> 		
			<link rel="stylesheet" href="css/styles.css">
		</head>
		<body>
			<headder> 
				<nav>
					<div id="nav-text">
						<a href="index.html">
							<i class="fa fa-home" aria-hidden="true"></i> Home
						</a>  
						
						<span id="search">
							<span id="search-control" >
								<i class="fa fa-search" aria-hidden="true"></i> 
								<span id="search-s">Search</span> 
							</span>
							<span id="search-bar"><input type="text" name="search" placeholder="Search" id="search"></span>
						</span>
						
						<span id="account">
							<img src="http://placehold.it/40x40"> <span id="acc-name">User</span>
						</span> 
					</div> 
					<div id="acc-box"> 
						<ul>
							<li><a href="#"><i class="fa fa-sign-out"></i> Log out</a></li>
							<li><a href="account.html"><i class="fa fa-user"></i> My Account</a></li>
							<li><a href="#.html"><i class="fa fa-cog"></i> Site Maintenance</a></li> 
							<li><a href="#.html"><i class="fa fa-info-circle"></i> Help</a></li>
						</ul> 
					</div>
				</nav> 

				<div id="page"> 
					
					<div id="account-overview"> 
						<img src="http://placehold.it/250x250"> 
						<span id="users-name">User's Name</span>
					</div>  

					<div id="account-settings">  
						
						<div class="setting-controller">
							<span class="setting-title">Change Profile Picture</span> 
							<span class="edit-controller">Edit</span>
						</div> 
						<div class="setting-edit">
							change profile
						</div> 

						<div class="setting-controller"> 
							<span class="setting-title">First Name</span> 
							<span id="currentFirstName">User's First name</span> 
							<span class="edit-controller">Edit</span>
						</div> 
						<div class="setting-edit space"> 
							<input type="text" placeholder="Edit First Name">  
							<input type="submit" value="Save">
						</div> 

						<div class="setting-controller"> 
							<span class="setting-title">Last Name</span> 
							<span id="currentLastName">User's Last name</span> 
							<span class="edit-controller">Edit</span>
						</div> 
						<div class="setting-edit space"> 
							<input type="text" placeholder="Edit Last Name">  
							<input type="submit" value="Save">
						</div> 

						<div class="setting-controller"> 
							<span class="setting-title">Email</span> 
							<span id="currentEmail">User's Email</span> 
							<span class="edit-controller">Edit</span>
						</div> 
						<div class="setting-edit space"> 
							<input type="text" placeholder="Edit Email Address">  
							<input type="submit" value="Save">
						</div> 
						<div class="setting-controller"> 
							<span class="setting-title">Change password</span>  
							<span class="edit-controller">Edit</span>
						</div> 
						<div id="pwd-setting" class="setting-edit">
							<div>
							<label>Current Password:</label> 
							<input type="password" placeholder="Current password"> 
							</div> 
							<div>
							<label>New Password:</label> 
							<input type="password" placeholder="Current password">  
							</div>
							<div>
							<label>Re-type new Password:</label> 
							<input type="password" placeholder="Current password"> 
							</div>
							<input type="submit" value="Save">
						</div>
						</div> 
						
						

					</div> 
					
					

					
				</div>
		
				</footer> 
			</headder> 
			<script src="https://use.fontawesome.com/228e8d7980.js"></script>  
			<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
			<script type="text/javascript" src="js/animation.js"></script> 
		
		</body>
	</html>
